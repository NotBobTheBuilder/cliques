<div class="create">
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui header">
        <div class="content">Create a Clique</div>
      </h2>
      <form action="/api/cliques/create" method="POST" name="clique" ng-submit="submit()" class="ui large form">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="users icon"></i>
              <input type="text" ng-disabled="loading" ng-model="clique.clique" required placeholder="Clique Name">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" ng-disabled="loading" ng-model="clique.name" required placeholder="Your Name">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="phone icon"></i>
              <input type="tel" ng-disabled="loading" ng-model="clique.phone" required placeholder="Your phone number">
            </div>
          </div>
          <button type="submit" ng-hide="loading" class="ui fluid large teal submit button">Continue</button>
          <button type="button" disabled ng-show="loading" class="ui fluid large teal submit button loading"></button>
        </div>
        <div class="ui error message" ng-show="error">
          <div class="header">{{error}}</div>
        </div>
      </form>
    </div>
  </div>
</div>
